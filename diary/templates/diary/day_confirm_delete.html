{% extends 'diary/base.html' %}

{% block content %}
<form action="" method="POST">{% csrf_token %}
    <table class="table">
        <tr>
            <th>タイトル</th>
            <!-- def delete()ではcontextでdayを渡している -->
            <td>{{day.title}}</td>
        </tr>
        <tr>
            <th>本文</th>
            <td>{{day.text}}</td>
        </tr>
        <tr>
            <th>日付</th>
            <td>{{day.date}}</td>
        </tr>
    </table>
    <p>こちらのデータを削除します</p>
    <button type="submit" class="btn btn-primary">削 除</button>
    <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'index' %}'">取 消</button>
</form>
{% endblock content %}
