{% extends 'diary/base.html' %}

{% block content %}
    <form action="" method="POST">{% csrf_token %}
        <table class="table">
            <tr>
                <th>タイトル</th>
                <td>{{form.title}}</td>
            </tr>
            <tr>
                <th>本文</th>
                <td>{{form.text}}</td>
            </tr>
            <tr>
                <th>日付</th>
                <td>{{form.date}}</td>
            </tr>
        </table>
        <button type="submit" class="btn btn-primary">送 信</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'index' %}'">取 消</button>
    </form>
{% endblock content %}
